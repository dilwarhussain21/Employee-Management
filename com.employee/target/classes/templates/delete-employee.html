<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ffe6e6, #f8d7da);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            background: linear-gradient(to right, #dc3545, #ff4d4f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-custom {
            width: 100%;
            background-color: #dc3545;
            color: white;
            font-weight: 600;
        }

        .btn-custom:hover {
            background-color: #bb2d3b;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Delete Employee</h1>

        <!-- Success / Error Message -->
        <div th:if="${success}" class="alert alert-success text-center fw-semibold" role="alert">
            Employee deleted successfully!
        </div>
        <div th:if="${error}" class="alert alert-danger text-center fw-semibold" role="alert">
            <span th:text="${error}">Employee not found!</span>
        </div>

        <form action="/deleteEmployee" method="post">
            <div class="mb-3">
                <label for="id" class="form-label">Employee ID</label>
                <input type="number" class="form-control" id="id" name="id" placeholder="Enter Employee ID" required>
            </div>
            <button type="submit" class="btn btn-custom">Delete Employee</button>
        </form>
    </div>
</body>
</html>

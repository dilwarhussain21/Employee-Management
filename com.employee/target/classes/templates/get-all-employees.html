<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f6fc;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            margin-top: 60px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
            font-weight: bold;
        }

        .table {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .no-data {
            text-align: center;
            font-style: italic;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Employees</h1>

        <div th:if="${employees != null and !employees.isEmpty()}">
            <table class="table table-bordered table-hover text-center align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Company</th>
                        <th>Salary</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="emp : ${employees}">
                        <td th:text="${emp.id}">1</td>
                        <td th:text="${emp.name}">John Doe</td>
                        <td th:text="${emp.department}">IT</td>
                        <td th:text="${emp.company}">ABC Corp</td>
                        <td th:text="${emp.salary}">50000</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${employees == null or employees.isEmpty()}">
            <p class="no-data">No employee records found.</p>
        </div>
    </div>
</body>
</html>

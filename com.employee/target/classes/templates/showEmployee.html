 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Employee</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f9f9f9, #d4e1f5);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 15px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 30px;
            background: white;
        }

        h1 {
            font-weight: bold;
            background: linear-gradient(to right, #0d6efd, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-align: center;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
        }

        .detail-value {
            color: #212529;
            font-size: 1.1rem;
        }

        .detail-row {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Employee Details:</h1>

        <div class="detail-row">
            <span class="detail-label">Employee Name:</span>
            <span class="detail-value" th:text="${emp.name}"></span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Employee Department:</span>
            <span class="detail-value" th:text="${emp.department}"></span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Employee Company:</span>
            <span class="detail-value" th:text="${emp.company}"></span>
        </div>

        <div class="detail-row">
            <span class="detail-label">Employee Salary:</span>
            <span class="detail-value" th:text="${emp.salary}"></span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

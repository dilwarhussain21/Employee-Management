<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Employee</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            font-weight: bold;
            background: linear-gradient(to right, #0d6efd, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            margin-bottom: 10px;
        }

        h5 {
            text-align: center;
            margin-bottom: 30px;
            color: #6c757d;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-custom {
            background-color: #198754;
            color: white;
            width: 100%;
            padding: 10px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #157347;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Search Employee</h1>
         <div th:if="${error}" class="alert alert-danger text-center fw-semibold" role="alert">
            <span th:text="${error}">Employee not found!</span>
        </div>

        <form action="searchEmployee" method="post">
            <div class="mb-3">
                <label for="empId" class="form-label">Employee ID</label>
                <input type="number" class="form-control" id="empId" name="id" placeholder="Enter Employee ID" required>
            </div>
            <button type="submit" class="btn btn-custom mt-3">Search</button>
        </form>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Employee</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #dee2e6);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .form-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-weight: 700;
            background: linear-gradient(to right, #0d6efd, #6610f2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        h5 {
            text-align: center;
            margin-bottom: 30px;
            color: #6c757d;
        }

        .form-label {
            font-weight: 600;
        }

        .btn-custom {
            background-color: #0d6efd;
            color: #fff;
            width: 100%;
            font-weight: 600;
            padding: 10px;
            border: none;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Add Employee</h1>
        <h5>Give the details of the Employee</h5>
        <form action="addEmployee" method="post">
            <div class="mb-3">
                <label for="name" class="form-label">Employee Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter employee name" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Employee Department</label>
                <input type="text" class="form-control" id="department" name="department" placeholder="Enter department" required>
            </div>
            <div class="mb-3">
                <label for="salary" class="form-label">Employee Salary</label>
                <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter salary" required>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Employee Company</label>
                <input type="text" class="form-control" id="company" name="company" placeholder="Enter company name" required>
            </div>
            <button type="submit" class="btn btn-custom mt-3">Add Employee</button>
        </form>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

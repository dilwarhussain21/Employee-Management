<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employee Management System - Add Employee</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          crossorigin="anonymous" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <style>
        body {
          background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
          background: #fff;
          border-radius: 15px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.2);
          padding: 40px;
          max-width: 500px;
          width: 100%;
          transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
          transform: translateY(-10px);
          box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        h1 {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
        }

        h2 {
          text-align: center;
          color: #555;
          margin-bottom: 30px;
        }

        .form-control {
          border-radius: 25px;
          padding: 15px 20px;
          font-size: 1rem;
          transition: all 0.3s;
        }

        .form-control:focus {
          box-shadow: 0 0 8px #007bff;
          outline: none;
        }

        .btn {
          border-radius: 25px;
          padding: 12px 30px;
          font-size: 1.1rem;
          transition: all 0.3s;
        }

        .btn:hover {
          transform: scale(1.05);
          box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .back-link {
          display: block;
          margin-top: 20px;
          text-align: center;
          font-size: 1.1rem;
        }

        /* Responsive adjustments */
        @media(max-width: 576px){
          .card {
            padding: 30px 20px;
          }
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Employee Management System</h1>
    <h2>Save Employee</h2>
    <form th:action="@{/save}" th:object="${employee}" method="POST" class="mt-4">
        <div class="form-group mb-3">
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <input type="number" th:field="*{age}" placeholder="Age" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <input type="text" th:field="*{designation}" placeholder="Designation" class="form-control" required>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Save</button>
        </div>
    </form>
    <a th:href="@{/}" class="back-link text-decoration-none text-secondary">
        <i class="fas fa-arrow-left"></i> Back to Employee List
    </a>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>

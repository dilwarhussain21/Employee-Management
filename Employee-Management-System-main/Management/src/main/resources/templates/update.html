<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Employee Management System - Update Employee</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <style>
        body {
          background: linear-gradient(135deg, #f7971e, #ffd200);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
          background: #fff;
          border-radius: 20px;
          box-shadow: 0 8px 30px rgba(0,0,0,0.2);
          padding: 40px;
          max-width: 500px;
          width: 100%;
          transition: all 0.3s ease;
        }

        .card:hover {
          transform: translateY(-10px);
        }

        h2 {
          text-align: center;
          margin-bottom: 30px;
          color: #333;
        }

        .form-control {
          border-radius: 20px;
          padding: 15px 20px;
          font-size: 1rem;
          transition: all 0.3s;
        }

        .form-control:focus {
          box-shadow: 0 0 8px #f39c12;
          outline: none;
        }

        .btn {
          border-radius: 20px;
          padding: 12px 30px;
          font-size: 1.2rem;
          transition: all 0.3s;
        }

        .btn:hover {
          transform: scale(1.05);
          box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        a {
          display: block;
          margin-top: 20px;
          text-align: center;
        }

        @media(max-width: 576px){
          .card {
            padding: 30px 20px;
          }
        }
    </style>
</head>
<body>
<div class="card">
    <h2 class="text-center mb-4 text-success">Update Employee</h2>
    <form th:action="@{/save}" th:object="${employee}" method="POST" class="mt-3">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" placeholder="Name" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" placeholder="Email" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label>Age</label>
            <input type="number" th:field="*{age}" placeholder="Age" class="form-control" required>
        </div>
        <div class="form-group mb-3">
            <label>Designation</label>
            <input type="text" th:field="*{designation}" placeholder="Designation" class="form-control" required>
        </div>
        <div class="d-flex justify-content-center mb-3">
            <button type="submit" class="btn btn-success btn-lg">Update Employee</button>
        </div>
    </form>
    <a th:href="@{/}" class="btn btn-outline-secondary btn-block mt-3">Back to Employee List</a>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
